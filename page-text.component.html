<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userdata | paginate: { itemsPerPage : 5 ,currentPage:p};">
      <th>{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
  <pagination-controls (pageChange)=" p = $event"></pagination-controls>
</table>
